<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator_container">
        <div class="display">
            <div class="display_operator"></div>
            <input type="text" placeholder="0" class="display_calculating" disabled>
        </div>
        <div class="buttons_container">
            <button type="button" class="btn clear clear_all">AC</button>
            <button type="button" class="btn clear delete">DEL</button>
            <button type="button" class="btn opposite">±</button>
            <button type="button" class="btn operator divide">÷</button>

            <button type="button" class="btn number">7</button>
            <button type="button" class="btn number">8</button>
            <button type="button" class="btn number">9</button>
            <button type="button" class="btn operator multiple">×</button>

            <button type="button" class="btn number">4</button>
            <button type="button" class="btn number">5</button>
            <button type="button" class="btn number">6</button>
            <button type="button" class="btn operator decrease">-</button>

            <button type="button" class="btn number">1</button>
            <button type="button" class="btn number">2</button>
            <button type="button" class="btn number">3</button>
            <button type="button" class="btn operator increase">+</button>

            <button type="button" class="btn number">0</button>
            <button type="button" class="btn point">.</button>
            <button type="button" class="btn equal">=</button>
        </div>
    </div>
</body>
</html>
